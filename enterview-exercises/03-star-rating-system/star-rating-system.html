<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Star Rating System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="star-rating-system.css">
    </head>
    <body>
        <div style="width:8em;height:0; margin:0 auto;">
            <div id="rating-system">
                <input class="rate-item" type="radio" value="5" name="rating">
                <input class="rate-item" type="radio" value="4" name="rating">
                <input class="rate-item" type="radio" value="3" name="rating">
                <input class="rate-item" type="radio" value="2" name="rating">
                <input class="rate-item" type="radio" value="1" name="rating">
            </div>
        </div>        
    </body>
</html>
