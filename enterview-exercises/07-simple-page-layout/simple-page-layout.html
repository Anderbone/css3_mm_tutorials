<!-- Create a simple page layout with a header, navigation menu, a three column section, and a footer. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Page Layout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="simple-page-layout.css">
    </head>
    <body>
		<div id="simple-layout">
		    <header>Header</header>
		    <nav>Navigation Bar</nav>
		    <main>
		        <section>Section 1</section>
		        <section>Section 2</section>
		        <section>Section 3</section>
		    </main>
		    <footer>Footer</footer>
		</div>    	
    </body>
</html>
