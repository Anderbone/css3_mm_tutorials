<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 3 Progress Bars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
	<style type="text/css">
	    .bs-example{
	    	margin: 20px;
	    }
	</style>     
</head>
<body>
	<div class="bs-example">
		<!-- simple progress bar with vertical gradient -->
		<div class="progress">
		    <div class="progress-bar" style="width: 60%;">
		        <span class="sr-only">60% Complete</span>
		    </div>
		</div>
		<hr>

		<!-- show the progress status as a percentage label -->
		<div class="progress">
		    <div class="progress-bar" style="width: 60%;">
		        60%
		    </div>
		</div>
		<hr>

		<!-- add min-width to ensure that the label remains readable even for low percentage -->
		<div class="progress">
		    <div class="progress-bar" style="min-width: 20px;">
		        0%
		    </div>
		</div>
		<div class="progress">
		    <div class="progress-bar" style="min-width: 20px; width: 2%;">
		        2%
		    </div>
		</div>
		<hr>

		<!-- create stripped progress bar adding class .progress-striped -->
		<div class="progress progress-striped">
		    <div class="progress-bar" style="width: 60%;">
		        <span class="sr-only">60% Complete</span>
		    </div>
		</div>		
		<hr>

		<!-- create animated progress bar adding the .active class to .progress-stripped -->
		<div class="progress progress-striped active">
		    <div class="progress-bar" style="width: 60%;">
		        <span class="sr-only">60% Complete</span>
		    </div>
		</div>
		<hr>

		<!-- place multiple bars into the same progress bar to stack them -->
		<div class="progress">
		    <div class="progress-bar progress-bar-success" style="width: 35%">
		        <span class="sr-only">35% Complete (success)</span>
		    </div>
		    <div class="progress-bar progress-bar-warning" style="width: 20%">
		        <span class="sr-only">20% Complete (warning)</span>
		    </div>
		    <div class="progress-bar progress-bar-danger" style="width: 10%">
		        <span class="sr-only">10% Complete (danger)</span>
		    </div>
		</div>
		<hr>

		<!-- emphasis utility classes for progress bars -->
		<div class="progress">
		    <div class="progress-bar progress-bar-info" style="width: 20%">
		        <span class="sr-only">20% Complete</span>
		    </div>
		</div>
		<div class="progress">
		    <div class="progress-bar progress-bar-success" style="width: 40%">
		        <span class="sr-only">40% Complete</span>
		    </div>
		</div>
		<div class="progress">
		    <div class="progress-bar progress-bar-warning" style="width: 60%">
		        <span class="sr-only">60% Complete</span>
		    </div>
		</div>
		<div class="progress">
		    <div class="progress-bar progress-bar-danger" style="width: 80%">
		        <span class="sr-only">80% Complete</span>
		    </div>
		</div>
		<hr>		

		<!-- striped progress bars with emphasis classes-->
		<div class="progress progress-striped">
		    <div class="progress-bar progress-bar-info" style="width: 20%">
		        <span class="sr-only">20% Complete</span>
		    </div>
		</div>
		<div class="progress progress-striped">
		    <div class="progress-bar progress-bar-success" style="width: 40%">
		        <span class="sr-only">40% Complete</span>
		    </div>
		</div>
		<div class="progress progress-striped">
		    <div class="progress-bar progress-bar-warning" style="width: 60%">
		        <span class="sr-only">60% Complete</span>
		    </div>
		</div>
		<div class="progress progress-striped">
		    <div class="progress-bar progress-bar-danger" style="width: 80%">
		        <span class="sr-only">80% Complete</span>
		    </div>
		</div>
		<hr>
		
	</div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
