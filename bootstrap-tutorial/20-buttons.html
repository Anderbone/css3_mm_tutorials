<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 3 Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
	<style type="text/css">
	    .bs-example{
	    	margin: 20px;
	    }
	</style>     
</head>
<body>
	<div class="bs-example">
		<!-- different buttons which are available in the Bootstrap -->
		<button type="button" class="btn btn-default">Default</button>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-link">Link</button>			
		<hr>

		<!-- make buttons larger or smaller through adding class .btn-lg, .btn-sm, or .btn-xs. -->
		<p>
		    <button type="button" class="btn btn-primary btn-lg">Large button</button>
		    <button type="button" class="btn btn-default btn-lg">Large button</button>
		</p>
		<p>
		    <button type="button" class="btn btn-primary">Default button</button>
		    <button type="button" class="btn btn-default">Default button</button>
		</p>
		<p>
		    <button type="button" class="btn btn-primary btn-sm">Small button</button>
		    <button type="button" class="btn btn-default btn-sm">Small button</button>
		</p>
		<p>
		    <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
		    <button type="button" class="btn btn-default btn-xs">Extra small button</button>
		</p>
		<hr>

		 <!-- create block level buttons by adding class .btn-block -->
		<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
		<button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
		<hr>

		<!-- buttons created through <a> tag can be disabled by adding the class .disabled -->
		<a href="#" class="btn btn-primary btn-lg disabled">Primary link</a>
		<a href="#" class="btn btn-default btn-lg disabled">Link</a>		
		<hr>

		<!-- buttons created through <button> or <input> tag can be disabled by adding the "disabled" attribute to the respective element -->
		<button type="button" class="btn btn-primary btn-lg disabled" disabled="disabled">Primary button</button>
		<button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>
		<hr>

		<!-- change the normal state of a button to a loading state by adding the data attribute data-loading-text="Loading..." -->
		<button type="button" class="btn btn-primary" data-loading-text="Loading...">Loading state</button>		
		<hr>

		<!-- activate toggling (i.e. change the normal state of a button to a push state and vice versa) on a single button by adding the data attribute data-toggle="button" -->
		<button type="button" class="btn btn-primary" data-toggle="button">Single Toggle Button</button>		
		<hr>

		<!-- button group component allows you group a series of buttons together in a single line -->
		<!-- wrap a series of buttons in a <div> element and apply the class .btn-group on it -->
		<div class="btn-group">
		    <button type="button" class="btn btn-primary">Left</button>
		    <button type="button" class="btn btn-primary">Middle</button>
		    <button type="button" class="btn btn-primary">Right</button>
		</div>
		<hr>

		<!-- make the button groups appear vertically stacked rather than horizontally with .btn-group-vertical -->
		<div class="btn-group-vertical">
		    <button type="button" class="btn btn-primary">Top</button>
		    <button type="button" class="btn btn-primary">Middle</button>
		    <button type="button" class="btn btn-primary">Bottom</button>
		</div>		
		<hr>

		<!-- add the attribute data-toggle="buttons" to a group of checkboxes for checkbox style toggling on button groups -->
		<div class="btn-group" data-toggle="buttons">
		    <label class="btn btn-primary">
		        <input type="checkbox" name="options"> Option 1
		    </label>
		    <label class="btn btn-primary">
		        <input type="checkbox" name="options"> Option 2
		    </label>
		    <label class="btn btn-primary">
		        <input type="checkbox" name="options"> Option 3
		    </label>
		</div>
		<hr>		

		<!-- .active on input's label element for options pre-checked by default -->
		<div class="btn-group" data-toggle="buttons">
		    <label class="btn btn-primary active">
		        <input type="checkbox" name="options"> Option 1
		    </label>
		    <label class="btn btn-primary">
		        <input type="checkbox" name="options"> Option 2
		    </label>
		    <label class="btn btn-primary active">
		        <input type="checkbox" name="options"> Option 3
		    </label>
		</div>		
		<hr>

		<!-- add the attribute data-toggle="buttons" to a group of radio inputs for radio style toggling on button groups -->
		<div class="btn-group" data-toggle="buttons">
		    <label class="btn btn-primary">
		        <input type="radio" name="options"> Option 1
		    </label>
		    <label class="btn btn-primary">
		        <input type="radio" name="options"> Option 2
		    </label>
		    <label class="btn btn-primary">
		        <input type="radio" name="options"> Option 3
		    </label>
		</div>
		<hr>

		<!-- .active on input's label element for option pre-selected by default -->
		<div class="btn-group" data-toggle="buttons">
		    <label class="btn btn-primary active">
		        <input type="radio" name="options"> Option 1
		    </label>
		    <label class="btn btn-primary">
		        <input type="radio" name="options"> Option 2
		    </label>
		    <label class="btn btn-primary">
		        <input type="radio" name="options"> Option 3
		    </label>
		</div>
		<hr>

		<!-- to create button toolbar wrap sets of button groups in a <div> element and apply the class .btn-toolbar on it -->
		<div class="btn-toolbar">
		    <div class="btn-group">
		        <button type="button" class="btn btn-primary">1</button>
		        <button type="button" class="btn btn-primary">2</button>
		        <button type="button" class="btn btn-primary">3</button>
		        <button type="button" class="btn btn-primary">4</button>
		    </div>
		    <div class="btn-group">
		        <button type="button" class="btn btn-primary">5</button>
		        <button type="button" class="btn btn-primary">6</button>
		        <button type="button" class="btn btn-primary">7</button>
		    </div>
		    <div class="btn-group">
		        <button type="button" class="btn btn-primary">8</button>
		    </div>
		</div>
		<hr>

		<!-- apply relative sizing classes like .btn-group-lg, .btn-group-sm or .btn-group-xs on button groups to create larger or smaller button groups -->
		<div class="btn-toolbar">
		    <div class="btn-group btn-group-lg">
		        <button type="button" class="btn btn-primary">Left</button>
		        <button type="button" class="btn btn-primary">Middle</button>
		        <button type="button" class="btn btn-primary">Right</button>
		    </div>
		</div>
		<div class="btn-toolbar">
		    <div class="btn-group">
		        <button type="button" class="btn btn-primary">Left</button>
		        <button type="button" class="btn btn-primary">Middle</button>
		        <button type="button" class="btn btn-primary">Right</button>
		    </div>
		</div>
		<div class="btn-toolbar">
		    <div class="btn-group btn-group-sm">
		        <button type="button" class="btn btn-primary">Left</button>
		        <button type="button" class="btn btn-primary">Middle</button>
		        <button type="button" class="btn btn-primary">Right</button>
		    </div>
		</div>
		<div class="btn-toolbar">
		    <div class="btn-group btn-group-xs">
		        <button type="button" class="btn btn-primary">Left</button>
		        <button type="button" class="btn btn-primary">Middle</button>
		        <button type="button" class="btn btn-primary">Right</button>
		    </div>
		</div>
		<hr>

		<!-- make a group of buttons stretch at the same size to span the entire width of its parent by appling class .btn-group-justified to the .btn-group -->
		<div class="btn-group btn-group-justified">
		    <a href="#" class="btn btn-primary">Left</a>
		    <a href="#" class="btn btn-primary">Middle</a>
		    <a href="#" class="btn btn-primary">Right</a>
		</div>		
		<hr>

		 <!-- to create justified button groups using the <button> elements, you must wrap each button individually in a .btn-group class -->
		<div class="btn-group btn-group-justified">
		    <div class="btn-group">
		        <button type="button" class="btn btn-primary">Left</button>
		    </div>
		    <div class="btn-group">
		        <button type="button" class="btn btn-primary">Middle</button>
		    </div>
		    <div class="btn-group">
		        <button type="button" class="btn btn-primary">Right</button>
		    </div>
		</div>
		<hr>		 
	</div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- $().button('toggle') -->
	<!-- toggles push state of the button. It changes the appearance of the button, and makes it look like that it has been activated -->
	<script type="text/javascript">
	$(document).ready(function(){
	    $("#myButton").click(function(){
	        $(this).button('toggle');
	    });
	});
	</script>

	<!-- $().button('loading') -->
	<!-- sets the button state to loading. When loading, the button is disabled and the text is swapped with the value of "data-loading-text" attribute of button element -->
	<script type="text/javascript">
	$(document).ready(function(){
	    $("#myButton").click(function(){
	        $(this).button('loading');
	    });
	});
	</script>

	<!-- $().button('reset') -->
	<!-- resets button state by swapping text to original text -->
	<script type="text/javascript">
	$(document).ready(function(){
	    $("#myButton").click(function(){
	        $(this).button('loading').delay(1000).queue(function(){
	            $(this).button('reset');
	            $(this).dequeue();
	        });        
	    });
	});
	</script>

	<!-- $().button(string) -->
	<!-- resets button state by swapping text to any data defined text state -->
	<script type="text/javascript">  
	$(document).ready(function(){
	    $("#myButton").click(function(){
	        $(this).button('loading').delay(1000).queue(function() {
	            $(this).button('complete');
	            $(this).dequeue();
	        });        
	    });
	});   
	</script>		

</body>
</html>
