<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap Panels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
	<style type="text/css">
	    .bs-example{
	    	margin: 20px;
	    }
	</style>    
</head>
<body>
	<div class="bs-example">
		<!-- panels are useful for putting content in box -->
		<!-- panel component apply some border and padding around the content -->
		<div class="panel panel-default">
		    <div class="panel-body">Look, I'm in a panel!</div>
		</div>
		<hr>

		<!-- add a heading to the panel with .panel-heading class -->
		<div class="panel panel-default">
		    <div class="panel-heading">This Page is Disabled</div>
		    <div class="panel-body">This page is temporarily disabled by the site administrator for some reason.<br> <a href="#">Click here</a> to enable the page.</div>
		</div>		
		<hr>

		<!-- include heading elements from <h1> to <h6> with a .panel-title class -->
		<div class="panel panel-default">
		    <div class="panel-heading">
		        <h1 class="panel-title">Panel Title</h1>
		    </div>
		    <div class="panel-body">Panel contentâ€¦</div>
		</div>		
		<hr>
		
	</div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
