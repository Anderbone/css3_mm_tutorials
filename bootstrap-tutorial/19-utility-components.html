<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 3 Utility Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
	<style type="text/css">
	    .bs-example{
	    	margin: 20px;
	    }
	    .jumbotron{
	    	margin-top: 15px;
	    }	    
	</style>     
</head>
<body>
	<div class="bs-example">
		<!-- jumbotron component provides a way to showcase the key content or information on a web page -->
		<div class="jumbotron">
		    <h1>Learn to Create Websites</h1>
		    <p>In today's world internet is the most popular way…</p>
		    <p><a href="#" class="btn btn-primary btn-lg">Learn more</a></p>
		</div>
		<hr>

		<!-- To create a jumbotron without rounded corners and that covers the full width of the viewport, place it outside the all containers and add the .container within -->
		<div class="jumbotron">
		    <div class="container">
		        <h1>Learn to Create Websites</h1>
		        <p>In today's world internet is the most popular way…</p>
		        <p><a href="#" class="btn btn-primary btn-lg">Learn more</a></p>
		    </div>
		</div>
		<hr>

		<!-- give a simple inset effect to the element by using the .well class -->
		<div class="well">
		    Look, I'm in a well!
		</div>
		<hr>		

	</div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
